		<title> Bus Reservation </title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">

		  requirejs.config({
			  baseUrl: '.'
		  });
		</script>

		<link href="./assets/css/dashboard.css" rel="stylesheet" />

  <body class="">
    <div class="page">
      <div class="page-single">
        <div class="container">
          <div class="row">
            <div class="col col-login mx-auto">
              <div class="text-center mb-6">
                <img src="./assets/images/logo.png" class="h-6" alt="Logo">
              </div>
              <form class="card" action="" method="post">
                <div class="card-body p-6">
                  <div class="card-title">Create a new account</div>
                  <div class="form-group">
                    <label class="form-label">Email <span class="form-required">*</span></label>
                    <input type="email" name="user_email" id="user_email" class="form-control" placeholder="Enter email" required>
                  </div>
				   <div class="form-group">
                    <label class="form-label">Phone <span class="form-required">*</span></label>
                    <input type="tel" name="user_phone" id="user_phone" class="form-control" pattern="[0-9]{11}" maxlength="11" placeholder="Enter 11-digits phone number" required>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Gender <span class="form-required">*</span></label>
                   <select class="form-control custom-select" name="user_gender" id="user_gender" required>
						<option ></option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select>
                  </div>
				  
                  <div class="form-group">
                    <label class="form-label">Password <span class="form-required">*</span></label>
                    <input type="password" name="" id="" class="form-control" placeholder="Enter password" autocomplete="new-password" required>
                  </div>
				
                  <div class="form-footer">
                    <button type="submit" name="create_account" id="create_account" class="btn btn-primary btn-block" >Create account</button>
                  </div>
                </div>
              </form>
              <div class="text-center text-muted">
                Already have account? <a href="./login.html"> <strong>Sign in </strong></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
